<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Recortar por píxeles</title>
  </head>
<body class="font-sans m-10 text-white bg-gray-950">
  <div class="max-w-300 m-auto">
    <div class="bg-slate-900 p-10 border border-[#3d3e3f] rounded-md mb-5">
      <h2>Recortar Rapido</h2>
      <div class=" w-300 mt-5 ">
        1. Define <b>ancho</b> y <b>alto</b> en px y presiona <b>Guardar configuración</b>.<br>
        2. Sube una imagen.<br>
        3. Se recorta al <b>centro</b> con las dimensiones elegidas.<br>
        4. Descarga tu <b>imagen</b>.
      </div>
    </div>
  
    <div class="bg-slate-900 p-10 border border-[#3d3e3f] rounded-md mb-5">
      <div class="row flex gap-5 flex-wrap items-center">
        <div>
          <label class="size-7" for="w">Ancho</label><br>
          <input class="bg-slate-950 border border-[#2a2a2a] rounded p-1 outline-none w-30" id="w" type="number" min="1" value="512" />
        </div>

        <div>
          <label class="size-7" for="h">Alto</label><br>
          <input class="bg-slate-950 border border-[#2a2a2a] rounded p-1 outline-none" id="h" type="number" min="1" value="512" />
        </div>

        <div style="align-self:flex-end;">
          <button class="bg-blue-600 text-white rounded p-2 cursor-pointer disabled:cursor-not-allowed opacity-60" id="saveBtn">Guardar configuración</button>
        </div>

        <div class="size-4 mt-4" id="cfgStatus"></div>
      </div>

      <div style="margin-top:14px" class="row flex gap-5 flex-wrap items-center">
        <input class="bg-blue-600 text-white rounded p-2 cursor-pointer w-50 disabled:cursor-not-allowed opacity-60" id="file" type="file" accept="image/*" />
        <button class="bg-blue-600 text-white rounded p-2 cursor-pointer disabled:cursor-not-allowed opacity-60" id="saveBtn" id="downloadBtn" disabled>Descargar Imagen</button>
        <div class="status" id="imgStatus"></div>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2">
      <div class="card previewBox bg-slate-900 p-10 border border-[#3d3e3f] rounded-md mb-5">
        <h3 class="m-0 opacity-80">Imagen original (vista previa)</h3>
        <div class="bg-slate-800 border border-[#555] rounded p-6 overflow-auto max-h-200 flex justify-center items-center">
          <canvas class="block max-w-full h-auto bg-slate-900 rounded" id="originalCanvas"></canvas>
        </div>
      </div>

      <div class="card previewBox bg-slate-900 p-10 border border-[#3d3e3f] rounded-md mb-5">
        <h3 class="m-0 opacity-80">Resultado recortado</h3>
        <div class="bg-slate-800 border border-[#555] rounded p-6 overflow-auto max-h-200 flex justify-center items-center">
          <canvas class="block max-w-full h-auto bg-slate-900 rounded" id="cropCanvas"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="recortador.js"></script>
</body>
</html>
